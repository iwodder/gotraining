<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="banner">
        <h1>
            {{.Title}}
        </h1>
    </div>
    <div class="main">
        {{range .Story}}
            <p>{{.}}</p>
        {{end}}
    </div>
    <hr />
    <div class="options">
        {{range .Options}}
        <a class="button" href="{{.Chapter}}">{{.Text}}</a>
        {{end}}
    </div>
</body>
</html>
